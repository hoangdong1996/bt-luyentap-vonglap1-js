<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số từ 1 đến 100</title>
</head>
<body>
<script>
    let number = prompt("Nhập số 1 đến 100");
    for (let i = 1; i <= number; i++) {
        alert(i);
    }
    if (i === 99) {
        alert("Đã hoàn thành");
    }
</script>
</body>
</html>
