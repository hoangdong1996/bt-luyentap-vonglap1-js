<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thông tin nhiệt độ</title>
</head>
<body>
<p>Nhập nhiệt độ</p>
<input type="text" id="inputCelcius" onchange="setCelcius()" oninput="setCelcius()">
<p id="display"></p>
<script>
    function setCelcius(){
        let celcius = document.getElementById("inputCelcius").value;
        if (celcius > 100) {
            document.getElementById("display").innerHTML = "Giảm nhiệt độ";
        } else if (celcius < 20) {
            document.getElementById("display").innerHTML = "Tăng nhiệt độ";
        } else {
            document.getElementById("display").innerHTML = "OK";
        }
    }
</script>
</body>
</html>
