<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra fizz, buzz</title>
</head>
<body>
<script>
    let number ;
    for (let i = 1; i <= 100; i++) {
        if (i % 3 == 0) {
            document.write("Fizz ");
        } else if (i % 5 == 0) {
            document.write("Buzz ");
        } else {
            document.write(i + " ");
        }
    }
</script>
</body>
</html>
