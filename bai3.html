<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dãy fibonaci</title>
</head>
<body>
<p>20 số đầu tiên trong dãy fibonaci</p>
<script>
    function fibonaci(num) {
        let a = 1;
        let b = 0;
        let temp;
        while (num >= 0) {
            temp = a ;
            a = a + b;
            b = temp;
            num--;
        }
        return b;
    }

    function getFibonaci() {
        let count = 1;
        while (count <= 20) {
            document.write(fibonaci(count) + " ");
            console.log(fibonaci(count));
            count++;
        }
    }
    getFibonaci();
</script>
</body>
</html>
